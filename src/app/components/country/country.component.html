<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button size="large" (click)="closeModal()">
                <ion-icon color="tertiary" slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Country info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <img class="flag" [src]="country.flag">
        <ion-card-header text-center>
            <ion-card-subtitle class="countrySubtitle">"{{ country.nativeName }}"</ion-card-subtitle>
            <ion-card-title class="countryTitle">{{ country.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col size="6" text-center>
                    <ion-chip color="primary" outline="true">
                        <ion-icon name="globe" color="primary"></ion-icon>
                        <ion-label>{{ country.region }}</ion-label>
                    </ion-chip>
                </ion-col>
                <ion-col size="6" text-center>
                    <ion-chip color="primary" outline="true">
                        <ion-icon name="contacts" color="primary"></ion-icon>
                        <ion-label>{{ country.population | number: '3.0-0' }}</ion-label>
                    </ion-chip>
                </ion-col>
            </ion-row>
            <ion-list no-lines>
                <ion-item>
                    <ion-label>
                        <h2><strong>Capital:</strong> {{ country.capital }}</h2>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2><strong>Subregion:</strong> {{ country.subregion }}</h2>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2><strong>Demonym:</strong> {{ country.demonym }}</h2>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <h2><strong>Area:</strong> {{ country.area | number: '3.0-0' }} Km<sup>2</sup></h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
