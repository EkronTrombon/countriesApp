<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button size="large" (click)="closeModal()">
                <ion-icon color="tertiary" slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Country info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img [src]="country.flag" class="flag">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-label class="countrySubtitle">"{{ country.nativeName }}"</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-label class="countryTitle">{{ country.name }}</ion-label>
            </ion-col>
        </ion-row>
        <hr color="black">
        <ion-row>
            <ion-col size="6" class="ion-text-center">
                <ion-chip color="primary" outline="true" style="font-size: 15px;">
                    <ion-icon name="globe" color="primary"></ion-icon>
                    <ion-label>{{ country.region }}</ion-label>
                </ion-chip>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
                <ion-chip color="tertiary" outline="true" style="font-size: 15px;">
                    <ion-icon name="contacts" color="tertiary"></ion-icon>
                    <ion-label>{{ country.population | number: '3.0-0' }}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
        <ion-row padding>
            <ion-col size="5" class="ion-text-left">
                <ion-list>
                    <ion-item lines="none">
                        <ion-label>
                            <ion-label class="titleList">Capital:</ion-label>
                        </ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="titleList">Subregion:</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="titleList">Demonym:</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="titleList">Area:</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="7" class="ion-text-right">
                <ion-list>
                    <ion-item lines="none">
                        <ion-label class="dataList">{{ country.capital || '----' }}</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="dataList">{{ country.subregion }}</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="dataList">{{ country.demonym }}</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label class="dataList">{{ country.area | number: '3.0-0' }} Km<sup>2</sup></ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
